{% extends 'portal/base.html' %}

{% block content %}
{% for video in videos %}
<div class="video">
	<div class="date">
		<p>Опубликовано: {{ video.published_date }}</p>
	</div>
	<h1><a href="{% url 'video_detail' pk=video.pk %}">{{ video.title }}</a></h1>
	<!-- <p><iframe width="330" height="200" src='{{ video.text}}' frameborder="0"
		allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
	</iframe></p> -->
	<!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/83wbvILG3f4" frameborder="0"
		allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
	
	<iframe width="560" height="315" src="{{ video.link}}" frameborder="0"
		allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
{% endfor %}
{% endblock %}
