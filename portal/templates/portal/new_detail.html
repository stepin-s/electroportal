{% extends 'portal/base.html' %}

{% block content %}
<div class="new">
	{% if new.published_date %}
	<div class="date">
		{{ new.published_date }}
	</div>
	{% endif %}
	<a class="btn btn-default" href="{% url 'new_edit' pk=new.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
	<h1>{{ new.title }}</h1>
	<p>{{ new.text|linebreaksbr }}</p>
</div>
{% endblock %}
