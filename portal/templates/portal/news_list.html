{% extends 'portal/base.html' %}

{% block content %}
	{% for new in news %}
		<div class="post">
			<div class="date">
				<p>Опубликовано: {{ new.published_date }}</p>
			</div>
			<h1><a href="{% url 'new_detail' pk=new.pk %}">{{ new.title }}</a></h1>
			<p>{{ new.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
{% endblock %}
